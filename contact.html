<!DOCTYPE html>
<html>
<head>
	<title>Contact</title>

	<link href="assets/css/contact.css" type="text/css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
</head>

<body>
  <header>
    <div id="pageTitle">
      <h1 class="logo"> 3DMA@B </h1>
      <h2 class="logoText"> 3D Modeling and Animation @ Berkeley </h2>
    </div>

    <div class="navBar">
      <li> <a href="index.html"> Home </a> </li>
      <li> <a href="aboutUs.html"> About Us </a> </li>
      <li> <a href="events.html"> Events </a> </li>
      <li> <a href="projects.html"> Projects </a> </li>
      <li> <a href="http://ucbugg.com"> DeCal </a> </li>
      <li> <a href="contact.html"> Contact </a> </li>
    </div>
  </header>


  <!-- FORM FOR WEBSITE -->
  <div id="form" >
    <h1> Contact Us </h1>
    <form id="gform" method="POST" action="https://script.google.com/macros/s/AKfycby6HG3vGuFdaIYZ-C65smPUo0BzqvGZwDx1-jQkq5z4ao2yDU4/exec"
    onsubmit="this.elements['timestamp'].value= new Date()">
      <label for="name">Name</label>
      <input type="text" name="name" id="name">
      <br>

      <label for="email">Email</label>
      <input type="text" name="email" id="email">
      <br>

      <label for="subject">Subject</label>
      <input type="text" name="subject" id="subject">
      <br>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" cols="40"></textarea>
      <br>

      <input name="timestamp" id="timestamp" type="hidden">

      <section class="submission">
        <input onclick="window.location.href = 'https://3dmaatberkeley.github.io/contact.html'" type="submit" id="submit-form" value="Submit">
      </section>

    </form>
  </div>


<script data-cfasync="false" type="text/javascript"
src="assets/script/form-handler.js"></script>

</body>
</html>
